<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Form</title>
</head>
<body>
  <h3>Student Confirmation Form</h3>
  The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
  <br><br>
  Country: <span th:text="${student.country}"></span>
  <br><br>
  Programming Language: <span th:text="${student.language}"></span>
  <br><br>
  Operating System:
  <ul>
      <li th:each="operatingSystem : ${student.systems}" th:text="${operatingSystem}">
  </ul>
  <br><br>
</body>
</html>
